function isValidChar(char){
  return char.match(/[a-z0-9]/i);
}
function Lowercasing(char){
   return char.toLowerCase();
}
function lettercounter(wordcount,char){
  wordcount[char] ? wordcount[char]++ : wordcount[char] = 1;
  return wordcount;

}



const result = text
   .split('')
  .filter(isValidChar)
  .map(Lowercasing)
  .reduce(lettercounter,{})




const sortedResult = Object.entries(result)
.sort((a,b)=>{
  return a[1]-b[1];
});




console.log(sortedResult);
